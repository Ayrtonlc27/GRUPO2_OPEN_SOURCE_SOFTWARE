<div class="card">
  <p-toolbar 
      styleClass="bg-gray-900 shadow-2" 
      [style]="{ 'border-radius': '3rem', 'background-image': 'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))' }">
      <ng-template pTemplate="start">
        <img style="height: 61px;width: auto;" src="assets/img/farmacia.png" alt="Farmacia" class="farmacia-image" />
      </ng-template>
      <ng-template pTemplate="center">
          <div class="flex flex-wrap align-items-center gap-3">
            <h3 style="color: white;">INVENTARIO DE MEDICINAS</h3>
              <button routerLink="/lista" class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                  <i style="color: white;" class="pi pi-home text-2xl">   HOME</i>
              </button>

          </div>
      </ng-template>
      <ng-template pTemplate="end">
          <div class="flex align-items-center gap-2">
              <p-avatar 
                  image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" 
                  shape="circle" />
              <span style="color: white;" class="font-bold text-bluegray-50">
                  Amy Elsner
              </span>
          </div>
      </ng-template>
  </p-toolbar>
  </div>
