<h2 mat-dialog-title>{{ data.titulo }}</h2>  
    <mat-dialog-content>  
      {{ data.mensaje }}  
    </mat-dialog-content>  
    <mat-dialog-actions>  
      <button mat-button (click)="dialogRef.close(false)">Cancelar</button>  
      <button mat-button (click)="dialogRef.close(true)" cdkFocusInitial>Confirmar</button>  
    </mat-dialog-actions>
